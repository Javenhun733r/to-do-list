services:
  postgres:
    image: postgres:15-alpine
    container_name: todo_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-myuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mypassword}
      POSTGRES_DB: ${DB_NAME:-todo_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-myuser} -d ${DB_NAME:-todo_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: todo_server
    ports:
      - "${SERVER_PORT:-3001}:3001"
    env_file:
      - ./server/.env
    environment:
      DATABASE_URL: "postgresql://${DB_USER:-myuser}:${DB_PASSWORD:-mypassword}@postgres:5432/${DB_NAME:-todo_db}?schema=public"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/todos"]
      interval: 10s
      timeout: 5s
      retries: 8

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "/api"
    container_name: todo_client
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    env_file:
      - ./client/.env
    depends_on:
      server:
        condition: service_healthy
    networks:
      - todo-network

volumes:
  pgdata:

networks:
  todo-network:
    driver: bridge
